apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: pcomp
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "my-app"
        dapr.io/unix-domain-socket-path: "/tmp/dapr-components-sockets" ## required, the default path where Dapr uses for registering components.
        dapr.io/sidecar-liveness-probe-delay-seconds: "30"
        dapr.io/log-level: "debug"
    spec:
      volumes: ## required, the sockets volume
        - name: dapr-unix-domain-socket
          emptyDir: {}
      containers:
        ### application code
        - name: myapplication
          image: docker.io/famargon/plugabble-component-app-2eefd739e07c9540acfb54e1e30cfc26:latest
        ### This is the pluggable component container.
        - name: component
          image: docker.io/famargon/server-a23f0fe2ad2ebd1a9bb76b992dd7684a@sha256:b267e63271308385e9857f7a8fbfaaa346ae0bfcc3f9c54074671f712e46db7d
          volumeMounts: # required, the sockets volume mount
            - name: dapr-unix-domain-socket
              mountPath: /tmp/dapr-components-sockets
